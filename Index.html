<!DOCTYPE html>
<html lang="es" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=lock" />
    <title>Index</title>
</head>
<body>    
    <div class="alert alert-danger" role="alert" id="alertaRojo" style="display: none;"></div>
    <div class="container login">
        <form method="post" id="registrarseForm" onsubmit="return validarForm();" class="form-login">              
            <div class="form-group">
                <label for="nombre">Ingrese su nombre completo: </label>
                <input type="text" id="nombre" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Ingrese su email: </label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="contraseña">Ingrese su contraseña: </label>
                <input type="password" id="contraseña" class="form-control">
                <button type="button" id="togglePassword1" class="btn btn-secondary">
                    <span class="material-symbols-outlined">lock</span>
                </button>
            </div>
            
            <div class="form-group">
                <label for="confirmarContraseña">Confirmar contraseña: </label>
                <input type="password" id="confirmarContraseña" class="form-control">
                <button type="button" id="togglePassword2" class="btn btn-secondary">
                    <span class="material-symbols-outlined">lock</span>
                </button>
            </div>            
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <div class="alert alert-success" role="alert" id="alertaVerde" style="display: none;"> </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
