<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <div class="container login">
        <form method="post" id="LoginForm" onsubmit="return enviarForm();" class="form-login">
            <div class="form-group">
                <label for="nombre">Ingrese su nombre completo: </label>
                <input type="nombre" id="nombre" name="nombre" placeholder="Introducir nombre" required class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Ingrese su email: </label>
                <input type="email" id="email" name="email" placeholder="Introducir email" required class="form-control">
            </div>
            <div class="form-group">
                <label for="contraseña">Ingrese su contraseña: </label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Introducir contraseña" required class="form-control">
            </div>
            <div class="form-group">
                <label for="contraseña2">Confirmar contraseña: </label>
                <input type="password" id="contraseña2" name="contraseña2" placeholder="Introducir contraseña" required class="form-control">
            </div>
            <div class="button-container">
                <a class="color" href="@Url.Action("Registrarse", "Home")"><button type="button" class="btn btn-secondary">Registrarse</button></a>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                <a class="color" href='@Url.Action("OlvideMiContraseña", "Home")'> <button type="button" class="btn btn-secondary">Olvidé mi contraseña </button></a>
            </div>
        </form>
    </div>
<script src="script.js"> </script>
</body>
</html>
