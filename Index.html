<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Index</title>
</head>
<body>    
    <div class="container login">
        <form method="post" id="registrarseForm" onsubmit="return validarForm();" class="form-login">              
            <div class="form-group">
                <label for="nombre">Ingrese su nombre completo: </label>
                <input type="text" id="nombre" name="nombre" placeholder="Introducir nombre" class="form-control">
            </div>

            <div class="form-floating mb-3">
                <label for="email">  class="form-control" id="floatingInput" placeholder="name@example.com"></label>
                <input for="floatingInput" type="email" id="email" name="email" placeholder="Introducir email" class="form-control">
                <label >Ingrese su email:</label>
            </div>

            <div class="form-floating">
                <label for="contraseña">Ingrese su contraseña: </label>
                <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Introducir contraseña">
                <label for="floatingPassword">Password</label>
            </div>
            
            <div class="form-group">
                <label for="confirmarContraseña">Confirmar contraseña: </label>
                <input type="password" id="confirmarContraseña" name="confirmarContraseña" placeholder="Introducir contraseña" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>
<script src="script.js"> </script>
</body>
</html>
